<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Реєстрація</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container__nav">
        <ul class="nav">
          <li class="nav__item">
            <a href="../index.html" class="logo">
              <img src="../images/logo.png" alt="logo" class="logo__img" />
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Реєстрація</a>
          </li>
          <li class="nav__item">
            <a href="./log_in.html" class="nav__link">Увійти</a>
          </li>
          <li class="nav__item">
            <a href="./search.html" class="nav__link">Пошук</a>
          </li>
          <li class="nav__item">
            <a href="./catalog.html" class="nav__link">Каталог</a>
          </li>
        </ul>
      </div>
      <div class="container__sign--up">
        <h1>Реєстрація до нашого сайту</h1>
        <form
          class="sign__up-form"
          method="post"
          action="https://fom.in.ua/echo"
        >
          <fieldset>
            <div class="form__item">
              <p>Ім'я</p>
              <input type="text" name="user_name" id="name" required />
            </div>
            <div class="form__item">
              <p>Прізвище</p>
              <input type="text" name="user_surname" id="surname" required />
            </div>
            <div class="form__item">
              <div class="form__item">
                <p>Email</p>
                <input type="email" name="user_email" id="email" required />
              </div>
              <p>Пароль</p>
              <input
                type="password"
                name="user_password"
                id="password"
                required
              />
            </div>
            <div class="form__item">
              <p>Підтвердження паролю</p>
              <input
                type="password"
                name="confirm_password"
                id="confirm_password"
                required
              />
            </div>
            <div class="form__item--btn">
              <input type="submit" value="Зареєструватись" />
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
